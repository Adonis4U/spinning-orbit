<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>House of Venus | Astrological Fashion E-commerce</title>
  <meta name="title" content="House of Venus | Astrological Fashion E-commerce" />
  <meta name="description"
    content="Discover your cosmic style with House of Venus. Premium fashion inspired by Venus signs and zodiac aesthetics. Calculate your Venus sign and find your perfect style." />
  <meta name="keywords"
    content="venus sign, astrology fashion, zodiac style, horoscope clothing, cosmic fashion, astrological jewelry" />
  <meta name="author" content="House of Venus" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://houseofvenus.pl/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://houseofvenus.pl/" />
  <meta property="og:title" content="House of Venus | Astrological Fashion" />
  <meta property="og:description"
    content="Discover your cosmic style with House of Venus. Premium fashion inspired by Venus signs and zodiac aesthetics." />
  <meta property="og:image" content="https://houseofvenus.pl/og-image.png" />
  <meta property="og:site_name" content="House of Venus" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="pl_PL" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://houseofvenus.pl/" />
  <meta name="twitter:title" content="House of Venus | Astrological Fashion" />
  <meta name="twitter:description"
    content="Discover your cosmic style with House of Venus. Premium fashion inspired by Venus signs." />
  <meta name="twitter:image" content="https://houseofvenus.pl/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1a0a2e" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "House of Venus",
      "url": "https://houseofvenus.pl",
      "logo": "https://houseofvenus.pl/logo.png",
      "description": "Premium astrology-inspired fashion e-commerce platform",
      "sameAs": [
        "https://instagram.com/houseofvenus",
        "https://facebook.com/houseofvenus"
      ]
    }
    </script>

  <!-- Structured Data - WebSite with SearchAction -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "House of Venus",
      "url": "https://houseofvenus.pl",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://houseofvenus.pl/shop?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
