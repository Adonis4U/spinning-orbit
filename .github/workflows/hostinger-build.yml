name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Build (Vite)
        run: npm run build

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Test FTPS connection
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Testing FTPS connection..."
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<'LFTP_TEST'
          set ssl:verify-certificate no
          set ftp:passive-mode true
          set ftp:ssl-allow true
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-auth TLS
          cls /public_html
          bye
          LFTP_TEST
          echo "FTPS connection successful!"

      - name: Upload dist/ to /public_html/hov (FTPS)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<'LFTP_CMDS'
          set ssl:verify-certificate no
          set ftp:passive-mode true
          set ftp:ssl-allow true
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-auth TLS
          mkdir -p /public_html/hov
          mirror -R --only-newer --parallel=4 ./dist /public_html/hov
          bye
          LFTP_CMDS
      
      - name: Upload root .htaccess
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<'LFTP_CMDS'
          set ssl:verify-certificate no
          set ftp:passive-mode true
          set ftp:ssl-allow true
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-auth TLS
          put ./file_deploy/htaccess_root /public_html/.htaccess
          cls -l /public_html/.htaccess
          bye
          LFTP_CMDS
  
      - name: Upload hov .htaccess in /hov/
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<'LFTP_CMDS'
          set ssl:verify-certificate no
          set ftp:passive-mode true
          set ftp:ssl-allow true
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-auth TLS
          put ./file_deploy/htaccess_hov_folder /public_html/hov/.htaccess
          cls -l /public_html/hov/.htaccess
          bye
          LFTP_CMDS
